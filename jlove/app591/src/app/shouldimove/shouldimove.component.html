<div class="two" id="map">
</div>
<div class="one">
	<div class="inner-one">
		<div class="title">
			<h4>Find Potential Evacuation Hubs</h4>
		</div>
		<div *ngIf="!loading" class="content">
			<p>To begin, enter the number of hub locations you would like below.</p>
			<div class="search">
				<form #f="ngForm">
					<input type="number" name="number" ngModel><button class="search-button" (click)="runkmeans(f.value)">Search</button>
				</form>
			</div>
		</div>
	</div>
</div>
